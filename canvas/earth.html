<script>
  var cvs = document.getElementById('cvs'),
    cvs_bg = document.getElementById('cvs_bg'),
    pen = cvs.getContext('2d'),
    pen_bg = cvs_bg.getContext('2d'),

    cvs_test = document.getElementById('cvs_test'),
    pen_test = cvs_test.getContext('2d');

  var iw = cvs_test.width,
    ih = cvs_test.height,
    lns = 40;

  function drawNotChange(pen,length){
    pen.beginPath();
    pen.fillStyle='#ff891c';
    pen.arc(0,0,length,0,2*Math.PI,true);
    pen.fill();
    pen.closePath();

    //轨道
    pen.beginPath();
    pen.strokeStyle="#ccc";
    pen.arc(0,0,length*3,0,2*Math.PI,true);
    pen.stroke();
    pen.closePath();
  }
  function run(pen,w,h,l,time){
    pen.clearRect(-w/2,-h/2,w,h);
    drawNotChange(pen,l);
    pen.save();
    pen.beginPath();
    pen.rotate(time*2*Math.PI/180);
    pen.fillStyle='#03d7f1';
    pen.arc((l*3),0,l/2,0,2*Math.PI,true);
    pen.fill()
    pen.closePath();
    pen.restore();
  }

  pen_test.translate((iw/2),(ih/2));
  drawNotChange(pen_test,lns);

  pen_test.beginPath();
  pen_test.fillStyle = "#03d7f1";
  pen_test.arc((lns*3),0,lns/2,0,2*Math.PI,true);
  pen_test.fill();
  pen_test.closePath();

  var time = 0;
  setInterval(function () {
    run(pen_test,iw,ih,lns,time);
    time+=1;
  },15)
